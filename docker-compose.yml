
services:
  tgbot:
    build: .
    container_name: tgbot
    restart: always
    env_file:
      - .env
    depends_on:
      - postgres
      - rabbitmq
    volumes:
      - ./configs:/root/configs
      - ./migrations:/root/migrations
    networks: 
      - app_net

  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - app_net

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Web UI
    networks:
      - app_net

volumes:
  pg_data:

networks:
  app_net:
    driver: bridge
